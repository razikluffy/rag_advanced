version: '3.8'

services:
  rag-system:
    build: .
    container_name: advanced-rag-system
    ports:
      - "8000:8000"
    environment:
      # Google AI API Key (Required)
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      
      # Serper API Key (Required for web search)
      - SERPER_API_KEY=${SERPER_API_KEY}
      
      # Ollama Configuration (Optional)
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama-3.1-latest}
      
      # Vector Database Configuration
      - CHROMA_PERSIST_DIRECTORY=/app/chroma_db
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-models/gemini-embedding-001}
    volumes:
      # Persist vector database
      - ./chroma_db:/app/chroma_db
      
      # Persist uploaded files
      - ./uploads:/app/uploads
      
      # Persist logs
      - ./logs:/app/logs
      
      # Persist data
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Ollama service for local LLM
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ./ollama_data:/root/.ollama
    restart: unless-stopped
    profiles:
      - ollama

volumes:
  ollama_data:
